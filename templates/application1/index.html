<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="demo.css" />
    <title>Vertical navigation</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <h1 class="text-center text-white bg-danger">Employee Information</h1>
                  <br>
                  <table class="table table-bordered table-striped table-hover table-dark">
                      <tr>
                          
                          <th>Employeename</th>
                          <th>Employeeaddress</th>
                          <th>Employyeecontactnumber</th>
                          <th>employeeEmailid</th>
                          <th>employeeage</th>
                  
                      </tr>
                      {% for d in data %}
                      <tr>
                          <td>{{d.Employeename}}</td>
                          <td>{{d.Employeeadress}}</td>
                          <td>{{d.Employeecontactnumber}}</td>
                          
                          <td>{{d.Employeeemailid}}</td>
                          <td>{{d.Employeeage}}</td>
                          
   
                      </tr>
                      {% endfor %}

                  </table>
              </div>
          </div>
      </div>
    
    
    
    
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
